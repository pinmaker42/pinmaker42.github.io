<!DOCTYPE html>
<html>
  <head>
    <title>JS In HTML</title>

    <!-- (A) SCRIPT IN HEAD -->
    <script src="4a-demo.js"></script>
  </head>
  <body>
    <!-- (B) SCRIPT IN BODY -->
    <script>
    function demoB () {
      alert("Demo B");
    }
    </script>

    <!-- (C) HTML ELEMENTS -->
    <p onclick="demoA()">Demo A</p>
    <p onclick="demoB()">Demo B</p>
  </body>
</html>
